<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>LevUp · Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-page">

  <main class="auth-wrapper">
    <h1>Inicia sesión</h1>
    <p class="auth-lead">
      Continúa tu viaje de aprendizaje con microlecciones inteligentes
    </p>

    <form class="auth-form">
      <label>
        Usuario
        <input type="text" required>
      </label>

      <label>
        Contraseña
        <input type="password" required>
      </label>

      <select class="auth-select">
        <option>He olvidado mi contraseña</option>
      </select>

      <button type="submit" class="btn btn-primary">
        Entrar
      </button>
    </form>
  </main>

  <script>
    // Demo PEC3
    document.querySelector("form").addEventListener("submit", e => {
      e.preventDefault();
      window.location.href = "habilidades.html";
    });
  </script>

</body>
</html>
