<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>LevUp · Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
</head>

<body class="auth-page">

  <main class="auth-wrapper auth-wide">
    <h1>Crea tu cuenta en LevUp</h1>
    <p class="auth-lead">
      Comienza tu viaje de aprendizaje con microlecciones inteligentes
    </p>

    <form class="auth-form" id="registerForm">

      <div class="grid-2">
        <label>Nombre<input type="text" required></label>
        <label>Apellido<input type="text" required></label>
      </div>

      <div class="grid-2">
        <label>Correo<input type="email" required></label>
        <label>Teléfono<input type="tel"></label>
      </div>

      <label>
        Selecciona tu área de interés
        <select>
          <option value="">Elige una categoría</option>
          <option>Programación</option>
          <option>Comunicación</option>
          <option>Marketing</option>
          <option>Creatividad</option>
        </select>
      </label>

      <fieldset class="radio-group">
        <legend>¿Cuál es tu perfil profesional?</legend>
        <label><input type="radio" name="perfil" value="estudiante"> Estudiante</label>
        <label><input type="radio" name="perfil" value="profesional"> Profesional</label>
        <label><input type="radio" name="perfil" value="emprendedor"> Emprendedor</label>
        <label><input type="radio" name="perfil" value="freelance"> Freelancer</label>
      </fieldset>

      <label>
        Mensaje
        <textarea placeholder="Escribe tu consulta aquí"></textarea>
      </label>

      <label class="checkbox">
        <input type="checkbox" required> Acepto términos y condiciones
      </label>

      <button class="btn-primary" type="submit">
        Registrarme
      </button>

    </form>
  </main>

  <script src="js/app.js"></script>

</body>
</html>
